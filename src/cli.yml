name: geomage
version: "0.1.0"
author: Florian B. <florian.bernard64@gmail.com>
about: Convert geojson files to image
args:
    - inputs:
        help: Sets the input geojson files to use
        value_name: INPUT_FILES
        required: true
        multiple: true
        index: 1
    - output:
        short: o
        long: output
        value_name: OUTPUT_FILE
        takes_value: true
        required: true
    - width:
        short: w
        long: width
        takes_value: true
        default_value: "1024"
